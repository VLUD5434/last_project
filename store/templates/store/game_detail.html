{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/store.css' %}">

<div style="max-width: 900px; margin: auto; padding: 20px;">

    <img src="{{ game.image.url }}" class="game-img" style="height: 300px;">

    <h1>{{ game.title }}</h1>

    <p><strong>Жанр:</strong> {{ game.get_genre_display }}</p>
    <p><strong>Оцінка:</strong> ⭐ {{ game.avg_rating }}</p>
    <p><strong>Ціна:</strong> {{ game.price }}$</p>

    <h3>Опис</h3>
    <p>{{ game.description }}</p>

    <form action="{% url 'add_to_cart' game.id %}" method="post">
        {% csrf_token %}
        <button class="buy-btn">Купити</button>
    </form>

</div>

{% endblock %}
